<?xml version="1.0" encoding="UTF-8"?><svg width="${svgCalc.tot_width}" height="${tF.height}" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid"><linearGradient id="a" x2="0" y2="100%"><stop offset="0" stop-color="#bbb" stop-opacity=".1"/><stop offset="1" stop-opacity=".1"/></linearGradient><rect rx="4" x="0" width="${svgCalc.tot_width}" height="${tF.height}" fill="#${tF.title_color}"/><rect rx="4" x="${tF.title_width}" width="${tF.progress_width}" height="${tF.height}" fill="#555" /><rect rx="4" x="${tF.title_width}" width="${svgCalc.prog_width}" height="${tF.height}" fill="${tF.progress_color}" />${tF.title ? `<path fill="${tF.progress_color}" d="M${tF.title_width} 0h4v${tF.height}h-4z" />` : ""}<rect rx="4" width="${svgCalc.tot_width}" height="${tF.height}" fill="url(#a)" />${tF.title ? `<g fill="#fff" text-anchor="left" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11"><text x="4" y="${svgCalc.y_txt_shadow}" fill="#010101" fill-opacity=".3">${tF.title}</text><text x="4" y="${svgCalc.y_txt}">${tF.title}</text></g>` : ""}<g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11"><text x="${svgCalc.x_txt}" y="${svgCalc.y_txt_shadow}" fill="#010101" fill-opacity=".3">${svgCalc.txt_prog}</text><text x="${svgCalc.x_txt}" y="${svgCalc.y_txt}">${svgCalc.txt_prog}</text></g></svg>
